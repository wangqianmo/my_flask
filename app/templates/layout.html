<!doctype html>
<title>Hello Sample</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body class="page">
    <div>
        Microblog:
        <a href='{{ url_for("index") }}'>Home</a>
        <a href="{{ url_for('login_new') }}">Login</a>

    {% with messages = get_flashed_messages() %}

    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
</body>
